<!DOCTYPE html>

<html lang="pt-br">

<head>

  <title>Exemplo bootstrap - Acorde達o</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

 

<div class="container mt-3">

  <h2>Receitas</h2>

 

  <div id="accordion">

    <div class="card">

      <div class="card-header">

        <a class="btn" data-bs-toggle="collapse" href="#feijoada">

          Feijoada

        </a>

      </div>

      <div id="feijoada" class="collapse show" data-bs-parent="#accordion">

        <div class="card-body">

          Ingredientes:<br/>

          feij達o preto, paio, carne seca, etc...<br/>

          Modo de preparo:<br/>

          coloque tudo na panela e deixe por 40 minutos

        </div>

      </div>

    </div>

    <div class="card">

      <div class="card-header">

        <a class="collapsed btn" data-bs-toggle="collapse" href="#batatafrita">
        Batata frita
      </a>
      </div>
      <div id="batatafrita" class="collapse" data-bs-parent="#accordion">
        <div class="card-body">
          Coloque a batata na air frier
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <a class="collapsed btn" data-bs-toggle="collapse" href="#macarrao">
          Macarr達o
        </a>
      </div>
      <div id="macarrao" class="collapse" data-bs-parent="#accordion">
        <div class="card-body">
          Coloque o Macarr達o na panela
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
