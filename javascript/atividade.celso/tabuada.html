<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada geral</title>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <!-- entrando com um numero no input -->
    <p>Entre com o numero:</p>
    <input type="number" name="num" id="num"><br><br>
    <button onclick="tabuada()">Calcular</button>
    <!-- onclick = evento para a execução da função ao clicar no botão -->
    <h2>Tabuada</h2>
    <!-- Dentro da div chamada resposta será apresentado da função javascript -->
    <div id="resposta" style="display: inline;"></div>
</body>
</html>
