    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - 14</title>
    <script>
        let numero = prompt('Digite um numero: ','');
        let numero_decre = parseInt(numero) -1

        
        document.write('O numero digitado foi: ' + numero);

        numero++;

        document.write('<br>Sucessor: <font color=blue>' + numero + '</font>');
        document.write('<br>Antecessor: <font color=red>' + numero_decre + '</font>')
    </script>
