<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - 08</title>
    <script>
        let nome = prompt('Digite o nome','');
        let idade = prompt('digite a idade','');

        if (idade < 12){
            document.write('<h1>Nome: ' + nome);
            document.write('<br>Idade: ' + idade);
            document.write('<br> Classificação: criança</h1>');

        } else if(idade < 18){
            document.write('<h1>Nome: ' + nome);
            document.write('<br>Idade: ' + idade);
            document.write('<br> Classificação: adolescente</h1>');

        } else {
            document.write('<h1>Nome: ' + nome);
            document.write('<br> Idade: ' + idade);
            document.write('<br> Classificação: adulto</h1>');
        }
    </script>

</head>
