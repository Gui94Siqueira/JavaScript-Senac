    <title>Atividade -11</title>
    <script>
        // crie um programa que peça o nome de uma fruta e imprima em uma imagen da fruta digitada na tela


        let fruta = prompt('Escolha uma fruta (MAÇÃ OU BANANA)','');
        let formantacao = fruta.toUpperCase();

        let frutaUsuario = (formantacao == 'MAÇÃ') ? '<img src=img/maca.jpg width=500>' : '<img src=img/banana.jpg width=500>';

        document.write(frutaUsuario);
    </script>
