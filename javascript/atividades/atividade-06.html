<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ache o numero correto</title>
    <script>
        let numeroUsuario = prompt('Digite um numero de 0 a 10','');
        let meuNumero = 6;

        if(meuNumero == numeroUsuario) {
            document.write('<h1>muito bem ' + numeroUsuario + ' é o numero correto</h1>');
        } else {
            document.write('<h1>Que pena ' + numeroUsuario + ' não é o numero correto</h1>');
        };

    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
</body>
</html>
