<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - 20</title>
    <script>
        function calcArea() {
            let largura = parseInt(prompt('Digite a largura do terreno: '));
            let comprimento = parseInt(prompt('Digite o comprimento do terreno: '));

            let areaCalc = largura * comprimento;

            document.write('Largura do terreno: ' + largura + ' metros<br>');
            document.write('Comprimento do terreno: ' + comprimento + ' metros<br>');
            document.write('√Årea do terreno: ' + areaCalc + ' metros quadrados');
        }

        calcArea();
    </script>
</head>

</html>
