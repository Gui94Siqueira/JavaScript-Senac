<script>

    let senhaCorreta = 'umdoistresquatro'
    let tentativaSenha = prompt('Digite a senha:','')

    while(senhaCorreta != tentativaSenha) {
        alert('Senha incorreta! Tente novamente')
        tentativaSenha = prompt('Digite a senha:','')
    }

    document.write('<b>Parabéns</b>, Você conseguiu acertar a sua senha!!!')

</script>
