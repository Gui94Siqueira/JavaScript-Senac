<!DOCTYPE html>

<body>
    <h1>Estrutura de repetição</h1>


    <script>
        let nome = 'Guilherme';
        let num = 1;

        while (num <= 300) {
            document.write('[' + num++ + ']<font color=blue>' + nome + ' </font>');
        }
    </script>
</body>
