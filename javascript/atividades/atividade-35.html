<body>
    <h1>Meses do ano:</h1>
    <form action="#">
        <label for="tarefa">Nome da tarefa:</label>
        <p id="resultado"></p>
        <input type="submit" onclick="excluir()" value="excluir">
    </form>
    <script>

        let trimestre1 = ["Jan", "Fev", "Mar"];
        let trimestre2 = ["Abr", "Mai", "Jun"];
        let trimestre3 = ["Jul", "Aug", "Set"];
        let trimestre4 = ["Out", "Nov", "dez"];

        const ano = [...trimestre1, ...trimestre2, ...trimestre3, ...trimestre4];

        function excluir() {
            ano.pop()
            document.getElementById("resultado").innerHTML = ano; 
        }

        document.getElementById("resultado").innerHTML = ano; 

    </script>
    
</body>
