<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Operadores Aritméticos</title>
    <script>
        let n1 = prompt('Digite um numero: ','');
        let n2 = prompt('Digite um numero: ','');

        n1 = parseFloat(n1);
        n2 = parseFloat(n2);

        // Soma
        document.write('soma; ' + (n1 + n2));

        // subtração
        document.write('<br>Subtração: ' + (n1 - n2));

        // Multiplicação
        document.write('<br>Multiplicação: ' + (n2 * n2));

        // Divisão
        document.write('<br>Divisão: ' + (n1 / n2));
    </script>
</head>
<body>
    
</body>
</html>
