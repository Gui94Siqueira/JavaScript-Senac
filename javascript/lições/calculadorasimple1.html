<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <script>
        let expressao = prompt('Digite uma expressão matematica: ','');
        let calculo = eval(expressao);

        document.write('Expressão: ' + expressao);
        document.write('<br>Resultado: ' + calculo);
    </script>
</head>
<body>
    <h2>Calculadora Simples 01</h2>
</body>
</html>
