<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou impar</title>
    <script>
        let numero = prompt('Digite um numero: ','');

        if (numero % 2 === 0) {
            document.write('<h1>O numero <b> ' + numero + '</b> é par');
        } else {
            document.write('O numero <b> ' + numero + '</b> é impar</h1>');
        }
        
    </script>
    <link rel="stylesheet" href="../atividades/style.css">
</head>

</html>
