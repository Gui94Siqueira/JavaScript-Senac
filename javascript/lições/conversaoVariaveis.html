    <script>
        let nome = prompt('Digite o seu nome: ','');

        // Alterando letra para maisculo
        let nomeMaisculo = nome.toUpperCase();
        // alterando letra para minuscula
        let nomeMinusculo = nome.toLocaleLowerCase();

        let nomePriMaisculo = nome.charAt(0).toUpperCase() + nome.slice(1);

        console.log(nome);
        console.log(nomeMaisculo);
        console.log(nomeMinusculo);
        console.log(nomePriMaisculo);
    </script>
