<script>

    let dia =parseInt(prompt('Digite o dia da semana etre 1 e 7: ', ''));
    let diaDaSemana;

    switch (dia) {
        case 1:dia
            diaDaSemana = 'Domingo';
            break;

            case 2:
            diaDaSemana = 'Segunda-feira';
            break;

            case 3:
            diaDaSemana = 'Terça-feira';
            break;

            case 4:
            diaDaSemana = 'Quarta-feira';
            break;

            case 5:
            diaDaSemana = 'Quinta-feira';
            break;

            case 6:
            diaDaSemana = 'Sexta-feira';
            break;

            case 7:
            diaDaSemana = 'Sabado';
            break;
            // default sera o caso FALSE da equação
            default:
            diaDaSemana = 'Valor Inválido';
    }

    document.write('Dia Digitado: ' + dia);
    document.write('<br> Dia da semana:' + diaDaSemana)
</script>
